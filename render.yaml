services:
  - type: web
    name: geet-ai-backend
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg libavdevice-dev libavfilter-dev libavformat-dev libavcodec-dev libavutil-dev libswresample-dev libswscale-dev pkg-config
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
    autoDeploy: true
